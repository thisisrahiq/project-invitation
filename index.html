<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Rahiq & Irin's Nikah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              softpink: "#FDECEF", // Soft pink background
              deeprose: "#B56576", // Text and accent color
              lightrose: "#FAD4D8", // Lighter rose for borders
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-softpink min-h-screen flex flex-col items-center justify-center"
  >
    <div class="w-full max-w-3xl p-4">
      <h1 class="text-3xl md:text-5xl font-bold text-deeprose text-center mb-6">
        Welcome to Rahiq & Irin's Nikah
      </h1>
      <div
        class="border-4 border-lightrose rounded-3xl overflow-hidden shadow-2xl relative"
      >
        <video
          id="nikahVideo"
          class="w-full"
          src="resources/Nikah Invitation Ambroasia.MOV"
        ></video>

        <!-- Play/Pause Button at the bottom -->
        <div
          class="flex justify-center bg-softpink py-3 border-t-4 border-deeprose"
        >
          <button
            id="playPauseButton"
            class="bg-deeprose text-white px-8 py-2 rounded-lg text-lg hover:bg-pink-700 transition"
          >
            ‚ñ∂Ô∏è Play
          </button>
        </div>
      </div>

      <!-- "See the Location" Button -->
      <div class="flex justify-center mt-6">
        <a
          href="location.html"
          class="bg-deeprose text-white px-8 py-3 rounded-lg hover:bg-pink-700 transition text-lg"
        >
          üìç Get Venue Location
        </a>
      </div>
    </div>

    <script>
      const video = document.getElementById("nikahVideo");
      const playPauseButton = document.getElementById("playPauseButton");

      playPauseButton.addEventListener("click", () => {
        if (video.paused) {
          video.play();
          playPauseButton.textContent = "‚è∏Ô∏è Pause";
        } else {
          video.pause();
          playPauseButton.textContent = "‚ñ∂Ô∏è Play";
        }
      });

      video.addEventListener("ended", () => {
        playPauseButton.textContent = "‚ñ∂Ô∏è Play";
      });
    </script>
  </body>
</html>
