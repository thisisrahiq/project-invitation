<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Rahiq & Irin's Nikah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              softpink: "#FDECEF",
              deeprose: "#B56576",
              lightrose: "#FAD4D8",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-softpink min-h-screen flex flex-col items-center justify-center"
  >
    <div class="w-full max-w-screen-2xl p-4">
      <h1 class="text-3xl md:text-5xl font-bold text-deeprose text-center mb-6">
        Welcome to Rahiq & Irin's Nikah
      </h1>
      <div
        class="border-4 border-lightrose rounded-3xl overflow-hidden shadow-2xl relative w-full"
      >
        <!-- ‚úÖ FULL WIDTH, RESPONSIVE VIDEO WITH NO CROPPING -->
        <video
          id="nikahVideo"
          class="w-full h-auto object-contain"
          style="max-height: 80vh"
          controls
        ></video>

        <div
          class="flex justify-center bg-softpink py-3 border-t-4 border-deeprose"
        >
          <button
            id="playPauseButton"
            class="bg-deeprose text-white px-8 py-2 rounded-lg text-lg hover:bg-pink-700 transition"
          >
            ‚ñ∂Ô∏è Play
          </button>
        </div>
      </div>

      <div class="flex justify-center mt-6">
        <a
          href="location.html"
          class="bg-deeprose text-white px-8 py-3 rounded-lg hover:bg-pink-700 transition text-lg"
        >
          üìç Get Venue Location
        </a>
      </div>
    </div>

    <script>
      const video = document.getElementById("nikahVideo");
      const playPauseButton = document.getElementById("playPauseButton");
      const videoSrc = "resources/Nikah-Invitation.m3u8";

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = videoSrc;
      }

      playPauseButton.addEventListener("click", () => {
        if (video.paused) {
          video.play();
          playPauseButton.textContent = "‚è∏Ô∏è Pause";
        } else {
          video.pause();
          playPauseButton.textContent = "‚ñ∂Ô∏è Play";
        }
      });

      video.addEventListener("ended", () => {
        playPauseButton.textContent = "‚ñ∂Ô∏è Play";
      });
    </script>
  </body>
</html>
